<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <canvas id="game" width="800" height="800" class="hide"></canvas>
    <div id="game_interface" class="interface">
        <p id ="game_name">SNAKE GAME</p>
        <p class ="txt_interface">PLAY</p>
        <p class ="txt_interface">LOAD</p>
        <p class ="txt_interface">RANKING</p>
        <p class ="txt_interface">EXIT</p>
        <!--
            TODO copyright, up,right, spacebar
            <p id ="copyright" class ="txt_interface">Press P to game</p>
        -->
        
    </div>
    <div id="game_pause" class="interface hide">
        Paused
        <br> have to do RESUME RESTART SAVE EXIT
        <br> p to resume
    </div>
    <div id="game_load" class="interface hide">
        <div id="load_data">load-data</div>
    </div>
    <div id="game_save" class="interface hide">
        save It!
    </div>

    <script src="../js/value.js"></script>
    <script src="../js/apple.js"></script>
    <script src="../js/screen.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/resetGame.js"></script>
    <script src="../js/saveLoad.js"></script>
    <script src="../js/keyDown.js"></script>
    <script src="../js/initGame.js"></script>
    
</body>
</html>
