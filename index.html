<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <canvas id="game" width="400" height="400" class="hide"></canvas>
    <div id="game_interface" class="interface">
        Interface
        <br>have to do PLAY LOAD RANKING EXIT
        <br>p to start
    </div>
    <div id="game_pause" class="interface hide">
        I'm paused
        <br> have to do RESUME RESTART SAVE EXIT
        <br> p to resume
    </div>
    <div id="game_load" class="interface hide">
        <div id="load_data">load-data</div>
    </div>
    <div id="game_save" class="interface hide">
        save It!
    </div>
    <script src="snake.js"></script>
</body>
</html>
