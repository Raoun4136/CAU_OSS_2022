<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/t-normalize.css" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <div id="game_screen">
        <div id="game_score">
            score : <span id="txt_score"></span>
        </div>
        <canvas id="game" width="800" height="800" class="hide"></canvas>
        
    </div>
    <div id="game_interface" class="interface">
        <p class ="subject">SNAKE GAME</p>
        <hr class = "txt_hr">
        <div class ="txt_div">
            <p class ="txt_interface"><span>PLAY</span><span>[P]</span></p>
            <p class ="txt_interface"><span>LOAD</span><span>[L]</span></p>
            <p class ="txt_interface"><span>RANKING</span><span>[K]</span></p>
            <p class ="txt_interface"><span>EXIT</span><span>[ESC]</span></p>
        </div>
        <hr class = "txt_hr">
        <!--
            TODO copyright, up,right, spacebar
            <p id ="copyright" class ="txt_interface">Press P to game</p>
        -->
        
    </div>
    <div id="game_pause" class="interface hide">
        <p class ="subject">Paused</p>
        <hr class = "txt_hr">
        <div class ="txt_div">
            <p class ="txt_interface"><span>RESUME</span><span>[P]</span></p>
            <p class ="txt_interface"><span>RESTART</span><span>[R]</span></p>
            <p class ="txt_interface"><span>SAVE</span><span>[S]</span></p>
            <p class ="txt_interface"><span>EXIT</span><span>[ESC]</span></p>
        </div>
        <hr class = "txt_hr">
    </div>
    <div id="game_load" class="interface hide">
        <p class ="subject">LOAD</p>
        <p class ="txt_interface">PRESS L TO EXIT</p>
        <button id="btn_resetSave" class="btn_reset">resetSave</button>
        <div id="txt_load">
            <ul id="load_list"></ul>
        </div>
    </div>
    <div id="game_save" class="interface hide">
        <p class ="subject">SAVE</p>
        <form class ="txt_interface" id="save_name">
            <input
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
            />
            <input type="submit" value="SAVE" id="save_btn" />
        </form>
        <p class ="txt_interface">PRESS S TO EXIT</p>
    </div>
    <div id="game_ranking" class="interface hide">
        <p class ="subject">RANKING</p>
        <p class ="txt_interface">PRESS K to EXIT</p>
        <button id="btn_resetRank" class="btn_reset">resetRank</button>
        <div id="txt_ranking">
            <ul id ="rank_list"></ul>
        </div>
    </div>
    <div id="game_over" class="interface hide">
        <p class ="subject">GAME OVER</p>
        <p class ="txt_interface">PRESS ESC TO EXIT</p>
        <p class ="txt_interface">your score : <span id="gameOver_score"></span></p>
        <form class ="txt_interface" id="rank_name">
            <input
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
            />
            <input type="submit" value="SAVE" id="rank_btn" />
        </form>
    </div>

    <script src="./src/js/value.js"></script>
    <script src="./src/js/screen.js"></script>
    <script src="./src/js/ranking.js"></script>
    <script src="./src/js/divToggle.js"></script>
    <script src="./src/js/gameOver.js"></script>
    <script src="./src/js/snake.js"></script>
    <script src="./src/js/apple.js"></script>
    <script src="./src/js/saveLoad.js"></script>
    <script src="./src/js/resetGame.js"></script>
    <script src="./src/js/keyDown.js"></script>
    <script src="./src/js/initGame.js"></script>
    
</body>
</html>
