<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <canvas id="game" width="800" height="800" class="hide"></canvas>
    <div id="game_interface" class="interface">
        <p class ="subject">SNAKE GAME</p>
        <p class ="txt_interface">PLAY</p>
        <p class ="txt_interface">LOAD</p>
        <p class ="txt_interface">RANKING</p>
        <p class ="txt_interface">EXIT</p>
        <!--
            TODO copyright, up,right, spacebar
            <p id ="copyright" class ="txt_interface">Press P to game</p>
        -->
        
    </div>
    <div id="game_pause" class="interface hide">
        <p class ="subject">Paused</p>
        <p class ="txt_interface">RESUME</p>
        <p class ="txt_interface">RESTART</p>
        <p class ="txt_interface">SAVE</p>
        <p class ="txt_interface">EXIT</p>
        <p class ="txt_interface">P to resume</p>
    </div>
    <div id="game_load" class="interface hide">
        <p class ="subject">LOAD</p>
        <div id="txt_load"></div>
    </div>
    <div id="game_save" class="interface hide">
        <p class ="subject">SAVE</p>
        <form class ="txt_interface" id="save_name">
            <input
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
            />
            <input type="submit" value="SAVE" />
        </form>
        <p class ="txt_interface">PRESS ESC TO EXIT</p>
    </div>
    <div id="game_ranking" class="interface hide">
        <p class ="subject">RANKING</p>
        <div id="txt_ranking"></div>
    </div>
    <div id="game_over" class="interface hide">
        <p class ="subject">GAME OVER</p>
        <p class ="txt_interface">your score : <span id="txt_score"></span></p>
    </div>

    <script src="./src/js/value.js"></script>
    <script src="./src/js/divToggle.js"></script>
    <script src="./src/js/apple.js"></script>
    <script src="./src/js/screen.js"></script>
    <script src="./src/js/snake.js"></script>
    <script src="./src/js/resetGame.js"></script>
    <script src="./src/js/saveLoad.js"></script>
    <script src="./src/js/keyDown.js"></script>
    <script src="./src/js/initGame.js"></script>
    
</body>
</html>
